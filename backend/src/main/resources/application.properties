# 1. Database Connection Settings
# Change 'it342_db' to the name you created in MySQL Workbench
spring.datasource.url=jdbc:mysql://localhost:3306/lab1_db
spring.datasource.username=root
spring.datasource.password=root123

# 2. JPA / Hibernate Settings
# 'update' automatically creates tables based on your Java classes
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# 3. Server Port (Optional)
# Default is 8080. If you want a different one, uncomment below:
# server.port=8081